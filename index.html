<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f9fc;
            padding-top: 60px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card p-4">
                <h2 class="text-center mb-4">Tweet Sentiment Analyzer üí¨</h2>
                <form method="POST" action="/predict">
                    <div class="mb-3">
                        <label for="text" class="form-label">Enter Tweet</label>
                        <textarea class="form-control" name="text" id="text" rows="4" placeholder="Type your tweet here..." required>{{ input_text or '' }}</textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary w-50">Analyze Sentiment ‚ú®</button>
                        <button type="reset" class="btn btn-secondary w-50">Clear ‚ùå</button>
                    </div>
                </form>

                {% if prediction %}
                    <div class="alert mt-4 
                        {% if 'positive' in prediction.lower() %}
                            alert-success
                        {% elif 'negative' in prediction.lower() %}
                            alert-danger
                        {% else %}
                            alert-secondary
                        {% endif %}
                    ">
                        <h5 class="mb-0">Prediction: <strong>{{ prediction }}</strong></h5>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<!-- ‚úÖ JavaScript placed at the end of body -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('form').addEventListener('reset', function () {
            const result = document.querySelector('.alert');
            if (result) result.remove();
        });
    });
</script>
</body>
</html>

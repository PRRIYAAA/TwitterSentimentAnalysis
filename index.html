<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f9fc;
            padding-top: 60px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card p-4">
                <h2 class="text-center mb-4">Tweet Sentiment Analyzer üí¨</h2>
                
                <!-- ‚úÖ No Flask form, just input + button -->
                <div class="mb-3">
                    <label for="tweet" class="form-label">Enter Tweet</label>
                    <textarea class="form-control" id="tweet" rows="4" placeholder="Type your tweet here..."></textarea>
                </div>
                <div class="d-flex gap-2">
                    <button onclick="analyze()" class="btn btn-primary w-50">Analyze Sentiment ‚ú®</button>
                    <button type="reset" class="btn btn-secondary w-50" onclick="clearResult()">Clear ‚ùå</button>
                </div>

                <!-- ‚úÖ Prediction result -->
                <div id="resultBox" class="mt-4"></div>
            </div>
        </div>
    </div>
</div>

<!-- ‚úÖ JavaScript -->
<script>
async function analyze() {
    let text = document.getElementById("tweet").value.trim();
    if (!text) {
        document.getElementById("resultBox").innerHTML =
            `<div class="alert alert-warning">‚ö†Ô∏è Please enter a tweet first!</div>`;
        return;
    }

    let res = await fetch("https://twitter-sentiment.onrender.com/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
    });

    let data = await res.json();
    let sentiment = data.sentiment.toLowerCase();

    let alertClass = "alert-secondary";
    if (sentiment.includes("positive")) alertClass = "alert-success";
    else if (sentiment.includes("negative")) alertClass = "alert-danger";

    document.getElementById("resultBox").innerHTML =
        `<div class="alert ${alertClass}"><h5>Prediction: <strong>${data.sentiment}</strong></h5></div>`;
}

function clearResult() {
    document.getElementById("tweet").value = "";
    document.getElementById("resultBox").innerHTML = "";
}
</script>
</body>
</html>
